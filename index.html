<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-a">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO News</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            /* Prevent text selection */
            user-select: none;
            -webkit-user-select: none; /* For Safari */
            -ms-user-select: none; /* For Internet Explorer/Edge */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .logo img {
            max-height: 50px;
            /* Prevent image dragging */
            pointer-events: none;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://aqbpwadxaqjjenwtamfm.supabase.co/storage/v1/object/public/KOOL%20MEGS/image-removebg-preview%20(6).png" alt="TAO News Logo">
        </div>
        <nav>
            <ul>
                <li>Collab with us (Soon)</li>
                <li><a href="https://tao-news-pricing.vercel.app/">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <main style="padding: 20px;">
        <h1>Welcome to TAO News</h1>
        <p>Your source for the latest news and information.</p>
    </main>

    <script>
        // Prevent right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
